<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Watchlist Film Icon</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
    }
    .icon-container {
      width: 512px;
      height: 512px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #141414;
      position: relative;
      margin-bottom: 30px;
      border-radius: 23%;
      overflow: hidden;
    }
    .film-icon {
      width: 380px;
      height: 380px;
      stroke: #E50914;
      stroke-width: 2.5;
      fill: none;
    }
    .instructions {
      margin-top: 10px;
      text-align: center;
      max-width: 500px;
      margin-bottom: 30px;
    }
    .download-btn {
      background-color: #E50914;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #f40d0d;
    }
    h1 {
      color: #E50914;
      margin-bottom: 30px;
    }
    
    /* Container for icon options */
    .icon-options {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    /* Styles for rounded iOS icon */
    .ios-icon {
      border-radius: 23%;
    }
    
    /* Style for Android icon */
    .android-icon {
      border-radius: 10%;
    }
  </style>
</head>
<body>
  <h1>Watchlist App Icon</h1>
  
  <div class="icon-options">
    <div class="icon-container ios-icon" id="icon-container">
      <!-- SVG Film icon matching Lucide Film -->
      <svg id="film-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="380"
        height="380"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#E50914"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="film-icon"
      >
        <rect width="18" height="18" x="3" y="3" rx="2" />
        <path d="M7 3v18" />
        <path d="M17 3v18" />
        <path d="M3 7h18" />
        <path d="M3 17h18" />
      </svg>
    </div>
  </div>
  
  <div class="instructions">
    <p>This film icon matches the one used in your Watchlist app header, styled to look great on iOS devices.</p>
    <p>Click the button below to download the icon as a PNG file.</p>
  </div>
  
  <button class="download-btn" onclick="takeScreenshot()">Download Icon</button>
  
  <script>
    function takeScreenshot() {
      // Create a canvas to draw the icon
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 512;
      const ctx = canvas.getContext('2d');
      
      // Fill background color
      ctx.fillStyle = '#141414';
      ctx.fillRect(0, 0, 512, 512);
      
      // Create rounded corners for iOS icon
      ctx.beginPath();
      const radius = 512 * 0.23; // 23% border radius for iOS icon
      ctx.moveTo(radius, 0);
      ctx.lineTo(512 - radius, 0);
      ctx.quadraticCurveTo(512, 0, 512, radius);
      ctx.lineTo(512, 512 - radius);
      ctx.quadraticCurveTo(512, 512, 512 - radius, 512);
      ctx.lineTo(radius, 512);
      ctx.quadraticCurveTo(0, 512, 0, 512 - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.clip();
      
      // Draw the SVG icon by creating a temporary image
      const svgData = new XMLSerializer().serializeToString(document.getElementById('film-icon'));
      const DOMURL = window.URL || window.webkitURL || window;
      const img = new Image();
      const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
      const url = DOMURL.createObjectURL(svgBlob);
      
      img.onload = function() {
        // Center the icon in the canvas
        ctx.drawImage(img, 66, 66, 380, 380);
        DOMURL.revokeObjectURL(url);
        
        // Trigger download
        const downloadLink = document.createElement('a');
        downloadLink.href = canvas.toDataURL('image/png');
        downloadLink.download = 'watchlist-icon.png';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      };
      
      img.src = url;
    }
  </script>
</body>
</html>
